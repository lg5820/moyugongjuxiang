        body { /* 整个网页的背景设置 */

        .grid { /* 存放卡片的网格系统 */
            display: grid; /* 开启网格布局 */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* 根据屏幕宽度自动排列卡片数量 */
            gap: 35px; /* 卡片与卡片之间的间距 */
            width: 100%; /* 宽度占满 */
            max-width: 1200px; /* 最大宽度限制，防止在大屏下太散 */
        }

        .clay-card { /* 核心：这是我们要捏出来的 3D 黏土卡片样式 */
            background: #ffffff; /* 卡片白底 */
            border-radius: 40px; /* 超大圆角，增加圆润、卡通的质感 */
            padding: 40px; /* 内部留白，让内容不拥挤 */
            text-decoration: none; /* 去掉链接默认的下划线 */
            display: flex; /* 开启弹性布局 */
            flex-direction: column; /* 内部图标和文字垂直排列 */
            align-items: center; /* 水平方向居中 */
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* 设置丝滑的弹簧反馈动画 */
            
            /* 关键：利用多层阴影模拟真实的 3D 浮雕质感 */
            box-shadow: 
                20px 20px 60px #d9d6ce, /* 右下方的深色柔和阴影 */
                -20px -20px 60px #ffffff, /* 左上方的亮色反光效果 */
                inset 4px 4px 12px rgba(255,255,255,0.8); /* 内部的微弱高光边，增加体积感 */
            
            border: 10px solid #ffffff; /* 宽厚的纯白边框，强化 3D 效果 */
        }

        .clay-card:hover { /* 鼠标悬停时的动态效果 */
            transform: translateY(-15px); /* 卡片向上轻微浮起 */
            box-shadow: 10px 10px 30px #d9d6ce; /* 悬浮时阴影变短，显得更真实 */
        }

        .img-icon { /* 3D 图标的样式 */
            width: 100px; /* 设定图标宽度 */
            height: 100px; /* 设定图标高度 */
            margin-bottom: 25px; /* 距离下方标题的间距 */
            filter: drop-shadow(0px 10px 15px rgba(0,0,0,0.1)); /* 给图标本身加点阴影，使其更立体 */
        }

        .title { /* 工具名称的样式 */
            font-weight: bold; /* 加粗 */
            font-size: 22px; /* 字号设置 */
            color: #7d7396; /* 莫兰迪中紫色 */
            margin-bottom: 12px; /* 间距 */
        }

        .desc { /* 描述文字的样式 */
            font-size: 14px; /* 字号略小 */
            color: #a79dc1; /* 莫兰迪浅紫色 */
            text-align: center; /* 居中排列 */
            line-height: 1.8; /* 增加行间距，提升阅读舒适度 */
        }
    </style>
</head>
