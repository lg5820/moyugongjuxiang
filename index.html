        .clay-card { /* 核心：这是我们要捏出来的 3D 黏土卡片样式 */

            display: flex; /* 内部也用弹性布局 */
            flex-direction: column; /* 垂直排列图标和文字 */
            align-items: center; /* 水平居中 */
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* 设置平滑且有弹性的动画 */
            
            /* 关键：利用多层阴影模拟真实的 3D 浮雕质感 */
            box-shadow: 
                20px 20px 60px #d9d6ce, /* 右下方深色柔和阴影 */
                -20px -20px 60px #ffffff, /* 左上方亮色高光反光 */
                inset 4px 4px 12px rgba(255,255,255,0.8); /* 内部微弱高光，增加体积感 */
            
            border: 10px solid #ffffff; /* 宽厚的纯白边框，强化 3D 视觉效果 */
        }

        .clay-card:hover { /* 鼠标悬停时的动态反馈 */
            transform: translateY(-15px); /* 卡片向上浮起 15 像素 */
            box-shadow: 10px 10px 30px #d9d6ce; /* 悬浮时阴影变浅，模拟物理真实感 */
        }

        .img-icon { /* 3D 拟物图标样式 */
            width: 90px; /* 设定图标宽度 */

        .title { /* 工具标题样式 */

            line-height: 1.8; /* 增加行间距，方便阅读 */
        }
